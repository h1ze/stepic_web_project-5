{% extends 'base.html' %}

{% block content %}
    <div class="question_ref">
        <h3 class="text-center">{{question}}</h3>
        {{question.text}}
    </div>
    {% for answer in answers %}
        <div class="question_ref">
            <h3 class="text-center">Answer by {{answer.author.username}}</h3>
            {{answer}}
        </div>
    {% endfor %}
    {% include "form.html" %}
{% endblock %}
