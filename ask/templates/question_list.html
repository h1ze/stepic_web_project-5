{% extends 'base.html' %}

{% block content %}
    {% for question in questions %}
        <div class="question_ref text-center">
            <a href="{{question.get_url}}">{{question}}</a>
        </div>
    {% endfor %}
    <ul class="pager">
        <li class="previous"><a href="{{prev_page_ref}}">← Предыдущая</a></li>
        <li class="next"><a href="{{next_page_ref}}">Следующая →</a></li>
    </ul>
{% endblock %}
