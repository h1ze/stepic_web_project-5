<!DOCTYPE html>
<html>
    <head>
        <title>stepic-web: {{webpage_title}}</title>
        <meta http-equiv=”Content-Type” content=”text/html; charset=utf-8”>
        <meta name=”description” content=”Сайт”>
        <link rel=”stylesheet” href=”./style.css”>
    </head>
    <body id=”the_body”>
        <h1>{{webpage_title}}</h1>
        {% for e in form.non_field_errors %}
            <div class="alert alert-danger">{{ e }}</div>
        {% endfor %}
        <form class="form-horizontal" method="post" action="/ask/">
        {% csrf_token %}
            <fieldset>
                {% for field in form %}
                    <div class="control-group {% if field.errors %}has-error{% endif %}">
                        <label class="control-label">{{ field.label }}</label>
                        <div class="controls">{{ field }} {{field.errors}}</div>
                    </div>
                {% endfor %}
            </fieldset>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </form>        
    </body>
</html>
